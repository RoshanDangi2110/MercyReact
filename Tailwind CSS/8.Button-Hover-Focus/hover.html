<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hover-Focus</title>
  </head>
  <body>
    <div class="mx-5 mt-20">Do you want to play?</div>

      Play now
    </button>
