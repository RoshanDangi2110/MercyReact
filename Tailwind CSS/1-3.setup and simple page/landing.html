<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Highest Played Game.</title>
  </head>
  <body>
    <nav class="bg-gray-700 flex justify-between">
      <img
        src="./football.webp"
        alt="Logo"
        srcset=""
        class="w-24 h-14 px-3 rounded-3xl object-cover"
      />
      <ul class="px-28 py-2 flex space-x-11 justify-end text-white" />
      <li class="cursor-pointer">Home</li>
      <li class="cursor-pointer">About</li>
      <li class="cursor-pointer">Catalog</li>
      <li class="cursor-pointer">Querries</li>
    </nav>
    <main class="main bg-orange-300 flex">
      <div class="main py-40 pl-9">
        <div class="text-6xl pl-4">Highest Played Games</div>
        <p class="py-5 px-5 w-1/3">
          PUBG is the highest played games in the world. It is played by over
          100 millions of people everyday. Let the battle begin.
        </p>

        <div class="px-5">
          <button
            class="bg-orange-500 px-3 py-2 rounded-2x1 text-white hover:text-slate-900 hover:bg-orange-600 hover:border-black rounded-2xl hover:border-2 mx-2"
          >
            Download
          </button>
          <button
            class="bg-orange-500 px-3 py-2 rounded-2x1 text-white hover:text-slate-900 hover:bg-orange-600 hover:border-black rounded-2xl hover:border-2 mx-2"
          >
            Play Now
          </button>
        </div>
      </div>
      <div class="flex items-center ml-56">
        <img src="bg.webp" class="h-4/5 w-4/5" alt="Player" />
      </div>
    </main>
  </body>
</html>
